<div class="card mt-5">
    <div class="card-body">
        <form #vehicleForm="ngForm" (ngSubmit)="onSubmit(vehicleForm)">
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Insert Vehicles</button>
            </div>
        </form>
        <h2>Search a vehicle:</h2>
        <div ng-controller="ExampleController">
        <form #getvehicleForm="ngForm" (ngSubmit)="onGet(getvehicleForm)">
            <div class="form-group">
                <input type="checkbox" name="vehicle1" value="2" ng-model="vm.activo" checked> Allow pets<br>
                <input type="checkbox" name="vehicle2" value="3"> Large<br>
                <input type="checkbox" name="vehicle3" value="5"> Polarized windows<br><br>
                <button class="btn btn-primary" type="submit">Get Vehicle</button>
            </div>
        </form>
    </div>
</div>
